<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/x-icon"
      href="./assets/img/favicon.png"
      rel="shortcut icon"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Profile</title>
  </head>
  <body>
    <aside>
      <img class="userPhoto" src="./assets/img/user.png" alt="user" />
      <h1 class="userName">Софья</h1>
      <div class="aboutUserContainer">
        <div>
          <h2>Возраст</h2>
          <span>26</span>
        </div>
        <div>
          <h2>Город</h2>
          <span>Тбилиси, Грузия</span>
        </div>
        <div>
          <h2>Профессия</h2>
          <span>Фрилансер</span>
        </div>
        <div>
          <h2>Семейное положение</h2>
          <span>Замужем</span>
        </div>
        <div>
          <h2>Платформа</h2>
          <span>Mobile</span>
        </div>
      </div>
      <div class="userSocialContacts">
        <h2>Социальные сети</h2>
        <div class="socialWrapper">
        <a href="https://www.instagram.com/">
          <img src="./assets/img/socialIcons/insta.png" alt="instagramm icon" />
        </a>
        <a href="https://www.facebook.com/">
          <img
            src="./assets/img/socialIcons/facebook.svg"
            alt="facebook icon"
          />
        </a>
        <a href="https://www.youtube.com/">
          <img src="./assets/img/socialIcons/youtube.png" alt="youtube icon" />
        </a>
        </div>
      </div>
      <div class="userGoalsContainer">
        <h2>Цель на сайте:</h2>
        <p>
          Узнать о шагах для регистрации в сервисе. Скачать приложение. Узнать
          цены на поездки на самокатах.
        </p>
      </div>
    </aside>
  </body>
</html>
