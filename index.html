<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/x-icon"
      href="./assets/img/favicon.png"
      rel="shortcut icon"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile</title>
  </head>
  <body>
    <aside>
      <img class="userPhoto" src="./assets/img/user.png" alt="user" />
      <h1 class="userName">Софья</h1>
      <div class="aboutUserContainer">
        <p>
          <span>Возраст</span>
          <span>26</span>
        </p>
        <p>
          <span>Город</span>
          <span>Тбилиси, Грузия</span>
        </p>
        <p>
          <span>Семейное положение</span>
          <span>Замужем</span>
        </p>
        <p>
          <span>Платформа</span>
          <span>Mobile</span>
        </p>
      </div>
      <div class="userSocialContacts">
        <a href="https://www.instagram.com/""><img src="./assets/img/socialIcons/insta.png" alt="instagramm icon"/></a>
        <a href="https://www.facebook.com/""><img src="./assets/img/socialIcons/facebook.svg" alt="facebook icon"/></a>
        <a href="https://www.youtube.com/""><img src="./assets/img/socialIcons/youtube.png" alt="youtube icon"/></a>
      </div>
      <div class="userGoalsContainer">
        <h2>Цель на сайте:</h2>
        <p>Узнать о шагах для регистрации в сервисе. Скачать приложение. Узнать цены на поездки на самокатах.</p>
      </div>
    </aside>
  </body>
</html>
